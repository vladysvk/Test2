<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <header class="my_header">
        <h1>Form Page</h1>
    </header>

    <main>
        <form action="#">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Name"/><br/>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Email"/><br/>
          
          <label for="">Monitor</label>
          <input type="checkbox" id="monitor" name="monitor" value="Monitor">
          <label for="">Mouse</label>
          <input type="checkbox" id="mouse" name="mouse" value="Mouse">
          

  
          <button type="submit">Save</button><br><br>
          <button type="reset">Cancel</button>
        </form>
      </main>
</body>
</html>
